<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Coding Quiz</title>
</head>
<body>
    <!-- Start Page -->
    <div class= "container">

        <div id="start-page">
            <h2>Coding challenge</h2>
            <h2>Time is limited!</h2> 
            <div id="starting-btns">
        <button id="startbtn">Take Quiz</button>
        <button id="startPage-Highscore" onclick="showHighscore()">Top Scores</button>
            </div>
        </div>
            
    <div id="quiz">
        <div id="timer">Time Remaining:</div>
            <div id="question"><p>Question</p></div>
                <button id="q-1" onClick="">Answer 1</button>
                <button id="q-2" onClick="">Answer 2</button>
                <button id="q-3" onClick="">Answer 3</button>
                <button id="q-4" onClick="">Answer 4</button>
                <div id="result"></div>
    </div>
    
    </div>
      <!-- quiz has ended -->  
    <div id="quizEnded">
        
        <div id="finalscore"></div>
        <input type="text" size = "50" placeholder="Enter Initials" name="initials" id="initials"/>
        <button id="submitscore">Submit</button>
    </div>
    <!-- Saving high scores -->
    <div id= "scoreContainer">
    <div id= "scorePage">
        <div id="highScore-header">
            <h3>Initials</h3>
            <h3>Score</h3>
        </div>
        <div id= "highScore-initials"></div>
        <div id= "highScore-score"></div>
    </div>
    </div>
    <!-- Buttons for Score screen -->
    <div id="quizEndedBtns">
        <button id="tryAgain" onclick="">Try Again</button>
        <button id="clearHighScore" onclick="">Clear Scores</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
