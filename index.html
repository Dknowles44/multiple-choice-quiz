<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Coding Quiz</title>
</head>
<body>
    <!-- Question container -->
        <div class= "container">
            <h2>Coding challenge</h2>
            <h2>Time is limited, wrong answers will make it shorter!</h2> 
        
            <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button id="q-1" class="btn">Answer 1</button>
                <button id="q-2" class="btn">Answer 2</button>
                <button id="q-3" class="btn">Answer 3</button>
                <button id="q-4" class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>
    
</body>
</html>
